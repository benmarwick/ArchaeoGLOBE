version: 2
jobs:
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Get info
          command: docker info
      - run:
          name: Build the custom container
          command: docker build -t $DOCKER_USER/archaeoglobe  .
      - run:
          name: Run the container to knit the Rmd
          command: docker run --name archaeoglobe -d -p 8787:8787 $DOCKER_USER/archaeoglobe          
      - deploy:
          name: Publish application to docker hub
          command: |
            docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            docker push $DOCKER_USER/archaeoglobe
          
          
