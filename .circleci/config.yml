version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Get info
          command: docker info
      - run:
          name: Build the custom container
          command: docker build -t $DOCKER_USER/archaeoglobe  .
          no_output_timeout: 4h
      - deploy:
          name: Publish application to docker hub
          command: |
            docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            docker push $DOCKER_USER/archaeoglobe
          
          
